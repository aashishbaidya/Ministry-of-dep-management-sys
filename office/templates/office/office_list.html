	{% if all_offices %}
	    <h1>सम्पूर्ण कार्यालयहरु</h1>
	    <ul>
	        {% for office in all_offices %}
	       <h1>{{ office.id }}. {{ office.name }}</h1><a href="{% url 'office:office-update' office.id %}"></a>
	        {% endfor %}
	    </ul>
	{% else %}
	    <h3>कुनै कार्यालयहरु छैन</h3>
	{%endif%}
